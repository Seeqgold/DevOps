name: Docker Image CI and Deploy

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Docker Hub Login
        run: echo "${{ secrets.DOCKERHUB_TOKEN }}" | docker login -u ${{ secrets.DOCKERHUB_USERNAME }} --password-stdin

      - name: Build and push the Dockerimage for App1
        run: |
          docker build ./first-application --file ./first-application/Dockerfile --tag seeqgold/app1:v1
          docker push seeqgold/app1:v1

      - name: Deploy App1
        run: |
          kubectl apply -f ./first-application/deployment.yaml

      - name: Build and push the Dockerimage for App2
        run: |
          docker build ./second-application --file ./second-application/Dockerfile --tag seeqgold/app2:v2
          docker push seeqgold/app2:v2

      - name: Deploy App2
        run: |
          kubectl apply -f ./second-application/deployment.yaml
