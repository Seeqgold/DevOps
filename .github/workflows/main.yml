name: Docker Image CI and Deploy

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Docker Hub Login
        run: echo "${{ secrets.DOCKERHUB_TOKEN }}" | docker login -u ${{ secrets.DOCKERHUB_USERNAME }} --password-stdin

      - name: Build and push the Docker image for App1
        run: |
          docker build ./first-application --file ./first-application/Dockerfile --tag seeqgold/app1:v1
          docker push seeqgold/app1:v1

      - name: Build and push the Docker image for App2
        run: |
          docker build ./second-application --file ./second-application/Dockerfile --tag seeqgold/app2:v2
          docker push seeqgold/app2:v2

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v1
        with:
          terraform_version: 0.14.7

      - name: Terraform Init
        run: terraform init

      - name: Terraform Apply
        run: terraform apply -auto-approve

      - name: Get Kubernetes Config
        run: echo "${{ steps.apply.outputs.kube_config }}" >> $GITHUB_WORKSPACE/kubeconfig

      - name: Set up kubectl
        uses: azure/setup-kubectl@v1
        with:
          version: 'latest'

      - name: Configure kubectl
        run: |
          mkdir -p $HOME/.kube
          mv $GITHUB_WORKSPACE/kubeconfig $HOME/.kube/config

      - name: Verify AKS Cluster
        run: kubectl get nodes
