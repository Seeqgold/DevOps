<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CONTACT PAGE</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="background">
        <h1>LET'S GET IN TOUCH</h1>
        <!----------FORM AREA-->
        <div class="form-container">
        <form action="#" id="form" method="post" target="_blank">
            <input type="text" name="fullname" id="fullname" placeholder="First Name" required />
            <input type="text" name="lastname" id="lastname" placeholder="Last Name" required /> <br>
            <input type="email" name="email" id="email" placeholder="Email Address" required /><br>
            <textarea name="message" id="message" cols="30" rows="10" placeholder="Message" required></textarea><br>
            <button type="submit"> SUBMIT</button>
        </form>
        </div>
        <!--------email and contact address-->
        <div class="flex">
        <div class="email">
            <div class="icon"><i class="fa-solid fa-envelope"></i></div>
            <h3>Email Address</h3>
            <p>seeqrothgold@gmail.com</p>
        </div>
        <div class="contact">
            <div class="icon"> <i class="fa-solid fa-phone-flip"></i></div>
            <h3>Call us</h3>
            <p>+2348067517675</p>
        </div></div>
        <!----header rule-->
        <hr>
        <!-----social media icons-->
        <div class="media-container">
        <h2>OUR SOCIAL <br> MEDIA</h2>
        <div class="flexsocial">
            <a class="social-medias" href="#"><i class="fa-brands fa-facebook"></i></a>
            <a class="social-medias" href="#"><i class="fa-brands fa-instagram"></i></a>
            <a class="social-medias" href="#"><i class="fa-brands fa-linkedin"></i></a>
            <a class="social-medias" href="#"><i class="fa-brands fa-twitter"></i></a></div>
        </div>
    </div>
    <script src="contact.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/js/all.min.js" integrity="sha512-fD9DI5bZwQxOi7MhYWnnNPlvXdp/2Pj3XSTRrFs5FQa4mizyGLnJcN6tuvUS6LbmgN1ut+XGSABKvjN0H6Aoow==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
</body>
</html>
